  pubspeck_lock_check:
    name: pubspec.lock check
    environment:
      flutter: 3.24.3
    triggering:
      events:
        - pull_request
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
    - name: Store original pubspec.lock
      script: |
        cp pubspec.lock pubspec.lock.original

    - name: Run flutter pub get
      script: |
        flutter pub get

    - name: Check pubspec.lock changes are committed
      script: |
        diff pubspec.lock pubspec.lock.original
